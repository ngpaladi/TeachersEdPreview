<script type="text/javascript">
    function getWelcomeWidth() {
        if ($(window).width() > 2000) {
            return 500;
        } else if ($(window).width() < 1000) {
            return 0;
        } else {
            return $(window).width() / 6;
        }
    }

    function getChalkWidth() {
        if ($(window).width() > 2000) {
            return 300;
        } else if ($(window).width() < 750) {
            return 0;
        } else {
            return 300;
        }
    }
    $("#welcome").css("width", getWelcomeWidth());
    $("#chalk").css("width", getChalkWidth());
</script>
